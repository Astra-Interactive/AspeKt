      add_roles: [ "777633457664294943" ]
      remove_roles: [ ]
    luckperms:
      add_roles: [ "group.gr_resident", "gr_resident" ]
      remove_roles: [ "default", "group.default" ]

  on_unlinked:
    discord:
      add_roles: [ ]
      remove_roles: [ "777633457664294943" ]
    luckperms:
      add_roles: [ "default", "group.default" ]
      remove_roles: [ "group.gr_resident", "gr_resident" ]
